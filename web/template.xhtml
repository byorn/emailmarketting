<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
     <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>E-Hammer</title>
            </f:facet>
            
              <h:outputScript library="js" name="ehammer.js" />
      </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50">
                    <h:outputText value="north"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" >
                     <h:outputText value="south"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Menu" collapsible="true">
                     <ui:include src="west/menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                      <ui:insert name="theApp"/>
                </p:layoutUnit>

                <p:layoutUnit position="east"  size="200" resizable="true" collapsible="true" header="Queue">
                       <ui:include src="east/email-status.xhtml"/>
                </p:layoutUnit>
                
                
         

            </p:layout>
                
        </h:body>
         
       

    </f:view>
    
    
    
</html>
